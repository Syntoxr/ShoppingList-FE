<div class="category">
  <nz-list-item-meta [nzAvatar]="nzAvatar" [nzTitle]="nzTitle">
    <ng-template #nzAvatar>
      <nz-avatar [ngStyle]="{'background-color': category.color}" nzIcon="user" [nzSize]="28"
        nzSrc="assets/icons/categories/{{category.icon ?? 'dots-horizontal.svg'}}"></nz-avatar>
    </ng-template>
    <ng-template #nzTitle>
      <h3 class="title">{{category.name}}</h3>
    </ng-template>
  </nz-list-item-meta>
</div>
