name: Build check
on:
  pull_request:
    types: [opened, reopened, synchronize]
  branches:
    - master

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [16.x]

    steps:
      - name: Checkout
        uses: actions/checkout@v1

      - name: Install and build
        working-directory: ./
        run: npm config set legacy-peer-deps true && npm install && npm run build
        
        
        
        
